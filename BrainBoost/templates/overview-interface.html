<!DOCTYPE html>
<html>

<head> <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!-- the name appears on the browsers' tab -->
    <title>BrainBoost</title>

    <!-- link the css file -->
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='style.css')}}">

    <!-- to change the favicon on the browsers' tab -->
    <link rel="icon" type="image/x-icon" sizes="64x64" href="{{url_for('static', filename='favicon.ico')}}">

    <!-- to use the font family outfit -->
    <link href='https://fonts.googleapis.com/css?family=Outfit' rel='stylesheet'>
</head>



<body>
    <!-- the navigation bar -->
    <div class="nav-bar-background">
        <div class="logo-container">
             <img id="brainboost-logo" alt="BrainBoost logo" src="{{url_for('static', filename='brainboostlogo.png')}}"  />
            <p class="brainboost-navbar" id="rainboost-navbar">rainBoost</p>
        </div>
        <header>
            <nav>
                <div class="user-actions">
                    <a href="{{url_for('upload')}}">
                        <button >Upload File</button>
                    </a>
                    <a href="{{url_for('history')}}">
                        <button >View History</button>
                    </a>
                    <div class="profile-menu">
                        <img src="{{url_for('static', filename='user-icon.png')}}" alt="User Icon">
                        <ul class="dropdown-menu">
                            <li><a href="{{url_for('profile')}}">Edit Account</a></li>
                            <li><a href="{{url_for('logout')}}">Log Out</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
    </div>
    <!-- the center content -->
    <div class="center-background">
        <p id="welcome">Overview</p>

        <div id="correct-container">
            <div id="background-container">
                <div id="correctness-sent">Correct Flashcards</div>
            </div>
            <div id="num-container"></div>
        </div>

        <div id="incorrect-container">
            <div id="background-container">
              <div id="correctness-sent">Incorrect Flashcards</div>
            </div>
            <div id="num-container"></div>
          </div>

          <a href="{{url_for('incorrect')}}">
            <button class="option3" id="view-incorrect-button">View Incorrect Flashcards</button>
        </a>
        <a href="{{url_for('flashcards')}}">
            <button class="option3" id="retry-button">Retry</button>
        </a>
        <a href="{{url_for('upload')}}">
            <button class="option3" id="end-button">End</button>
        </a>


    </div>

    
</body>




</html>
